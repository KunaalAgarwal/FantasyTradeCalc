<!DOCTYPE html>
<html>
<head>
    <title>Fantasy Football Trade Calculator</title>
</head>
<body>
<h1>Welcome to the Fantasy Football Trade Calculator</h1>

<p>This is a simple fantasy football trade calculator. Enter your player values and determine the trade value difference.</p>

<form>
    <label for="player1Value">Player 1 Value:</label>
    <input type="number" id="player1Value" step="0.01" required>

    <label for="player2Value">Player 2 Value:</label>
    <input type="number" id="player2Value" step="0.01" required>

    <button type="submit">Calculate Trade Value Difference</button>
</form>
<link rel="stylesheet" href="styles.css">
</body>
</html>
